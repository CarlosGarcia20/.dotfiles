# üñºÔ∏è Imagen redondeada
image {
    monitor =
    path = ~/Im√°genes/Icons/metroid_prime.png
    size = 120
    rounding = 9999
    border_size = 2
    border_color = rgb(191, 152, 138)
    rotate = 0
    reload_time = -1
    position = -610, -310
}

# üîê Campo de contrase√±a
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    outer_color = rgb(255, 255, 255)
    inner_color = rgb(36, 124, 109)
    font_color = rgba(eeeeeeff)
    placeholder_text = Input password...
    fade_on_empty = true
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
    rounding = 10
}

# Nombre de usuario
label {
    monitor =
    text = cmd[update:0] echo "$USER"
    color = rgb(191, 152, 138)
    font_size = 16
    font_family = Cascadia Code
    position = -500, -340
    halign = center
    valign = center
}

# Sesion actual (SOBRE el shape de fondo)
label {
    monitor = 
    text = cmd[update:0] echo "<b>Session: $XDG_SESSION_DESKTOP</b>"
    color = rgb(255, 255, 255)
    font_size = 16
    position = 0, -355  # Misma posici√≥n que el shape de fondo
    halign = center
    valign = center
}

